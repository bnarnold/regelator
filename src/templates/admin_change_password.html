{% extends "base.html" %}

{% block title %}Change Password - Admin - Regelator{% endblock %}

{% block content %}
<main class="container">
    <header>
        <h1>Change Password</h1>
        <nav>
            <ul>
                <li><a href="/admin/dashboard" role="button" class="secondary">Back to Dashboard</a></li>
                <li><a href="/admin/logout" role="button" class="outline">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <article>
        <form method="post" action="/admin/change-password">
            <fieldset>
                <label for="current_password">
                    Current Password
                    <input type="password" id="current_password" name="current_password" required>
                </label>
                
                <label for="new_password">
                    New Password
                    <input type="password" id="new_password" name="new_password" required minlength="8">
                    <small>Minimum 8 characters</small>
                </label>
                
                <label for="confirm_password">
                    Confirm New Password
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </label>
            </fieldset>
            
            {% if error %}
            <div class="error" style="color: red; margin-bottom: 1rem;">
                {{ error }}
            </div>
            {% endif %}
            
            {% if success %}
            <div class="success" style="color: green; margin-bottom: 1rem;">
                {{ success }}
            </div>
            {% endif %}
            
            <input type="submit" value="Change Password">
        </form>
    </article>
</main>
{% endblock %}
